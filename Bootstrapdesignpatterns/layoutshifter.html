<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <title>The Layout Shifter Pattern</title>
      <link href="Bootstrapdesignpatterncss/layoutshifterstyles.css" rel="stylesheet">
        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
          <!-- Latest compiled and minified CSS -->
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
            <link rel="stylesheet" type="text/css" href="styles.css">
              <!-- Bootstrap requires jQuery -->
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
              <!-- Latest compiled and minified JavaScript -->
              <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
            </head>
            <body>
              <header class="container-fluid">
                <h1>Layout shifter pattern</h1>
                <p></p>
              </header>
              <div class="container-fluid">
                <!-- START of container-fluid -->
                <div class="row">
                  <div class="visible-md right-container-color">
                    <h4 class="font-style">
          Right Container
        </h4>
                  </div>
                </div>
                <div class="row">
                  <!-- START of row-->
                  <section class="col-sm-9 col-lg-8 col-sm-push-3 col-lg-push-2 main-container-color">
                    <article>
                      <h2>Main Container</h2>
                      <div class="row">
                        <p class="col-sm-12 font-style-main">
           Main Container Content goes here
          </p>
                      </div>
                    </article>
                  </section>
                  <div class="col-sm-3 col-lg-2 col-sm-pull-9 col-lg-pull-8 left-container-color">
                    <h3 class="font-style">
        Left Container
      </h3>
                  </div>
                  <div class="col-xs-12 col-md-2 right-container-color hidden-md">
                    <h4 class="font-style">
        Right Container
      </h4>
                  </div>
                </div>
                <!-- END of row-->
              </div>
              <!-- END of container-fluid -->
              <footer class="container-fluid">
                <h1>Footer</h1>
              </footer>
            </body>
          </html>
